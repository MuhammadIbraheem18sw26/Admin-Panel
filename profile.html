    <!-- Edit section Starts -->
    <section id="edit">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Edit post</h3>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Muhammad Ibrahim"
                  />
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="ibrahimjhullan12@gmail.com"
                  />
                  <small id="emailHelpId" class="form-text text-muted"
                    >"Example:abc@gmail.com"</small
                  >
                </div>
                <div class="form-group">
                  <label for="body">Bio</label>
                  <textarea name="editor1"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <h4 class="m-2">Profile Picture</h4>
              <img
                class="card-img-top p-2 img-fluid d-block"
                src="picture.jpeg"
                alt="Muhammad Ibraheem"
              />

              <div class="card-body">
                <button class="btn btn-primary btn-block">Edit Image</button>
                <button class="btn btn-danger btn-block">Delete Image</button>
              </div>
            </div>
          </div>
        </div>
