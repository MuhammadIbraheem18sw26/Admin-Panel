<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- CKEditor -->
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>

    <!-- Font Awesome  -->
    <script
      src="https://kit.fontawesome.com/1e48eb6b44.js"
      crossorigin="anonymous"
    ></script>
    <title>admin login</title>
  </head>
  <body>
    <!-- Navigation Section Start  -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand">Blogen</a>
      </div>
    </nav>
    <!-- Navigation Section ends -->

    <!-- Header Section Start  -->
    <section id="header-section" class="bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 class="display-4 py-2">
              <i class="fas fa-user-circle"></i>
              Admin Login
            </h1>
          </div>
        </div>
      </div>
    </section>
    <!-- Header Sectio End -->

    <!-- Admin Section Start  -->
    <section id="settings">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto mb-3 mt-5">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Account Login</h3>
              </div>
              <div class="card-body">
                <form action="">
                  <div class="form-group">
                    <label for="">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      name=""
                      id=""
                      aria-describedby="emailHelpId"
                      placeholder=""
                    />
                    <small id="emailHelpId" class="form-text text-muted"
                      >example:"abc@gmail.com"</small
                    >
                  </div>

                  <div class="form-group">
                    <label for="">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder=""
                    />
                  </div>
                </form>
                <a href="index.html" class="btn btn-primary btn-block m-auto">
                  LOGIN
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- admin Section Ends -->

    <!-- Footer -->
    <section class="py-3 bg-dark">
      <div class="container">
        <div class="row text-white">
          <div class="col text-center">
            <p>Copyrights &copy; 2021 @M.Ibraheem</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
