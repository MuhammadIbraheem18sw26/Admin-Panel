      crossorigin="anonymous"
    />

    <!-- CKEditor -->

    <!-- Font Awesome  -->
    <script
      src="https://kit.fontawesome.com/1e48eb6b44.js"
      crossorigin="anonymous"
    ></script>
    <title>profile</title>
  </head>
  <body>
    <!-- Navigation Section Start  -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand">Blogen</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navMenu" class="collapse navbar-collapse">
          <ul class="navbar-nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" href="./index.html">DashBoard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./users.html">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./posts.html">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./category.html">Category</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a
                href=""
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
              >
                <i class="fas fa-user"> Welcome Ibrahim</i>
              </a>
              <div class="dropdown-menu">
                <a href="" class="dropdown-item">
                  <i class="fas fa-user-circle"> Profile</i>
                </a>
                <a href="" class="dropdown-item">
                  <i class="fas fa-cog"> settings</i>
                </a>
              </div>
            </li>

            <li class="nav-item">
              <a href="" class="nav-link">
                <i class="fas fa-user-times"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navigation Section ends -->

    <!-- Header Section Start  -->
    <section id="header-section" class="bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 class="display-4 py-2">
              <i class="fas fa-cog"></i>
              Settings
            </h1>
          </div>
        </div>
      </div>
    </section>
    <!-- Header Sectio End -->
    <!-- Button  Section Start -->
    <section id="action-section  bg-light">
      <div class="container py-5">
        <div class="row">
          <div class="col-md-3 mb-2">
            <a href="index.html" class="btn btn-light text-dark btn-block"
              ><i class="fas fa-arrow-left"></i> back to dashbord</a
            >
          </div>

          <div class="col-md-3 mb-2">
            <a href="" class="btn btn-success btn-block"
              ><i class="fas fa-check"></i> Save changes</a
            >
          </div>
        </div>
      </div>
    </section>
    <!-- Button Section ends -->
    <!-- Settings Section Start  -->
    <section id="settings">
      <div class="container">
        <div class="row">
          <div class="col mb-3">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Edit Settings</h3>
              </div>
              <div class="card-body">
                <h5>Allow Registration</h5>
                <form action="">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        value=""
                      />
                      yes
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        value="no"
                      />
                      no
                    </label>
                  </div>
                </form>

                <h5>Admin Login</h5>
                <form action="">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        value=""
                        name="selection1"
                      />
                      yes
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        value="no"
                        name="selection1"
                      />
                      no
                    </label>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Setting Section Ends -->

    <!-- Footer -->
    <section class="py-3 bg-dark">
      <div class="container">
        <div class="row text-white">
          <div class="col text-center">
            <p>Copyrights &copy; 2021 @M.Ibraheem</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->

      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
